<!DOCTYPE html> <!-- html5 的標籤標準規定 -->
<html>
	<head>
		<title>test boostrap</title>
		<meta charset="UTF-8"> <!-- 需要加入讓WEB知道有中文編碼 -->
		<meta name="viewport" content="width=device-width, initital-scale=1.0"> <!--網頁如要以手機為主，需加入viewport設置-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script type="js/bootstrap.min.js"></script>
		<script> 
		var myVar, myvar2;

		function myfun () {    <!-- //Javascript的function，要寫前都需要用<script></scrpt>包起來// -->
			for (obj in navigator) // navigator為一個陣列，但我們不知道每個陣列的屬性，所以用obj去讀，
				document.write(obj + "=" + navigator[obj]+ "<br>"); //再用obj去撈陣列裡的值
			
		}
		function myfun2()
		{
			var a, i, attr, value;
			document.cookie="year=2014.8.12";
			document.cookie="my username=Ben";
			document.write(document.cookie+"<br>");
    		a=document.cookie.split(";"); // 利用a陣列去裝cookie內容，用;做為分割
			for (i = 0; i < a.length; i++) 
			{
			attr = a[i].substr(0, a[i].indexOf("=")); //用substr方法去讀取從index 0 ~ = 區間的文字
			value = a[i].substr(a[i].indexOf("=")+1); //用substr方法去讀取從index =+1 ~最後 區間的文字

			if (attr =="my username") 
				{
					document.write(value);
					//alert("welcome:"+value);
				}
			} 
		}
		function myfun3()
		{
			myVar = setInterval("showtime()", 3000); // 每3秒執行showtime function一次
		}

		function myfun4()
		{
			myvar2 = setTimeout("showtime()", 3000); // 三秒才執行showtime function，只執行這一次
		}

		function showtime()
		{
			var d = new Date();
			document.getElementById('demo').innerHTML=d;
		}
		</script>

	</head>
	<body> 
				
		<div class="row"> 
			<div class="col-lg-4 col-4"><h1>Hello</h1></div>  
			<div class="col-lg-4 col-4"><h2>world</h2></div>
			<div class="col-lg-4 col-4"><h2>Ben</h2></div>
			
		</div>
		<div class="row"> 
			<div class="col-lg-4">
				<button class="btn btn-default" onclick="myfun()">
				click A
				</button>
			</div> 
			<div class="col-lg-4">
				<button class="btn" onclick="myfun2()"> 
				<span class="glyphicon glyphicon-asterisk"></span> 
				click B 
				</button>
			</div>
			<div class="col-lg-4">
				<button onclick="myfun3()">click C</button>
				<button onclick="myfun4()">click D</button>
			</div>
			
		</div>
		<div class="row">
			<div class="col-lg-3"><h1>廣告資訊</h1></div>
			<div class="col-lg-9">
			<h2><span class="glyphicon glyphicon-star"></span>
			我的文章
			</h2>
			<p class="alert">我希望你八月份將工作專注在論文、報告撰寫。論文的部分可先把架構整理出來，我想投稿到「2014中華民國科技管理學會年會暨論文研討會」</p> 
		<p>集山可交由產品支援組William處理，今天拜訪永錡回來，請與Ben、我一起討論一下分工，謝謝。</p> 
		<p id="demo">而另外像Tokai、集山也都需要再協助處理，昨日才又處理與了解集山問題，此部分都需考量。</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3"><h1>Inputbox</h1></div>
			<div class="col-lg-6">
				<form role="form">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				   
				  </div>
				  <div class="form-group">
				    <label for="exampleInputFile">File input</label>
				    <input type="file" id="exampleInputFile">
				    <p class="help-block">Example block-level help text here.</p>
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> Check me out
				    </label>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
			   </form>
			</div>
	</body>	
</html>
